<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="ChronoklChat - AI-Powered Chat Assistant">
    <meta name="description" content="Chat with Llama 3.3 70B Get help with coding, learning, and more.">
    <meta name="keywords" content="AI chat, Llama 3.3, chatbot, AI assistant, coding help, Caleb G">
    <meta name="author" content="Caleb G">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chronokl.com">
    <meta property="og:title" content="ChronoklChat - AI-Powered Chat Assistant">
    <meta property="og:description" content="Chat with Llama 3.3 70B Get help with coding, learning, and more.">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chronokl.com">
    <meta property="twitter:title" content="ChronoklChat - AI-Powered Chat Assistant">
    <meta property="twitter:description" content="Chat with Llama 3.3 70B Get help with coding, learning, and more.">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a202c">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://chronokl.com" />
    
    %sveltekit.head%
  </head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
